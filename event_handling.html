<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="1" style="background-color: yellow; height: 300px; width: 100%;"
    onclick="alert('hello world')" onmouseover="changeBackground()" onmouseout="restoreBackground()">
        hello world
    </div>

    <script>
        function changeBackground(){
            let divNode = document.getElementById('1');
            divNode.setAttribute("style", "background-color: green;")
        }

        function restoreBackground(){
            let divNode = document.getElementById('1');
            divNode.setAttribute("style", "background-color: yellow;")
            
        }
    </script>
</body>
</html>
